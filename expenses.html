<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link href="styles/layout.css" rel="stylesheet" />
    <link href="styles/theme.css" rel="stylesheet" />
    <script type="module" src="scripts/models/expense.js" async></script>
    <script type="module" src="scripts/models/expense-tracker.js" async></script>
    <script type="module" src="scripts/app.js" async></script>
    <script type="module" src="scripts/pages/expenses.js" async></script>
  </head>
  <body>
    <div class="container">
      <header id="page-header">
        <img id="logo" src="images/logo.jpg" />
        <h1>Expense Tracker</h1>
      </header>
      <nav id="main-menu">
        <ul class="menu-bar">
          <li class="menu-item"><a href="index.html">Home</a></li>
          <li class="menu-item"><a href="expenses.html" class="active">Expenses</a></li>
          <li class="menu-item"><a href="add-expense.html">Add Expense</a></li>
        </ul>
      </nav>
      <main id="content">
        <header>
          <h2>Expenses</h2>
        </header>
        <table id="expenses-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Vendor</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5">
                There are no expenses.
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="align-right">Total:</td>
              <td class="col-number">$90.57</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </main>
      <aside id="sidebar">
        <header>
          <h3>Expense Details</h3>
        </header>
        <div class="field expense-date">
          <span class="field-name">Date:</span>
          <span class="field-value"></span>
        </div>
        <div class="field expense-vendor">
          <span class="field-name">Vendor:</span>
          <span class="field-value"></span>
        </div>
        <div class="field expense-description">
          <span class="field-name">Description:</span>
          <span class="field-value"></span>
        </div>
        <div class="field expense-category">
          <span class="field-name">Category:</span>
          <span class="field-value"></span>
        </div>
        <div class="field expense-amount">
          <span class="field-name">Amount:</span>
          <span class="field-value"></span>
        </div>
      </aside>
      <footer id="page-footer">
        <small>&copy 2020 A Cool Company, Inc.</small>
      </footer>
    </div>
  </body>
</html>
