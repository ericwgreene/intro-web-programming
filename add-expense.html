<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link href="styles/layout.css" rel="stylesheet" />
    <link href="styles/theme.css" rel="stylesheet" />
    <script type="module" src="scripts/expense-tracker.js" async></script>
    <script type="module" src="scripts/expense.js" async></script>
    <script type="module" src="scripts/app.js" async></script>
    <script type="module" src="scripts/add-expense.js" async></script>
  </head>
  <body>
    <div class="container">
      <header id="page-header">
        <img id="logo" src="images/logo.jpg" />
        <h1>Expense Tracker</h1>
      </header>
      <nav id="main-menu">
        <ul class="menu-bar">
          <li class="menu-item"><a href="index.html">Home</a></li>
          <li class="menu-item"><a href="expenses.html">Expenses</a></li>
          <li class="menu-item"><a href="add-expense.html" class="active">Add Expense</a></li>
        </ul>
      </nav>
      <main id="content">
        <h2>Add Expense</h2>

        <form>
          <div class="form-row">
            <label class="form-label" for="date-input">Date</label>
            <input class="form-control" id="date-input" type="date" />
          </div>
          <div class="form-row">
            <label class="form-label" for="vendor-select">Vendor</label>
            <select class="form-control" id="vendor-select">
              <option value="">Select One...</option>
              <option value="1">Orange Market Fuel</option>
              <option value="2">Oakmill Paper Supply</option>
              <option value="3">Tom's Computers</option>
              <option value="4">Zip Ship</option>
            </select>
          </div>
          <div class="form-row">
            <label class="form-label" for="description-textarea">Description</label>
            <textarea class="form-control" id="description-textarea"></textarea>
          </div>
          <div class="form-row">
            <label class="form-label" for="category-select">Vendor</label>
            <select class="form-control" id="category-select">
              <option value="">Select One...</option>
              <option value="1">Equipment</option>
              <option value="2">Shipping</option>
              <option value="3">Travel</option>
              <option value="4">Office Supplies</option>
              <option value="5">Accounting</option>
            </select>
          </div>
          <div class="form-row">
            <label class="form-label" for="price-input">Price</label>
            <input class="form-control" id="price-input" type="number" />
          </div>
          <div class="form-row">
            <button type="button">Add Expense</button>
          </div>
        </form>
      </main>
      <aside id="sidebar"></aside>
      <footer id="page-footer">
        <small>&copy 2020 A Cool Company, Inc.</small>
      </footer>
    </div>
  </body>
</html>
