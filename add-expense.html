<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.jpg" height="100" />
        <h1>Expense Tracker</h1>
      </header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="expenses.html">Expenses</a></li>
          <li><a href="add-expense.html" class="active">Add Expense</a></li>
        </ul>
      </nav>
      <main>
        <h2>Add Expense</h2>

        <form>
          <div>
            <label for="date-input">Date</label>
            <input id="date-input" type="date" />
          </div>
          <div>
            <label for="vendor-select">Vendor</label>
            <select id="vendor-select">
              <option value="">Select One...</option>
              <option value="1">Orange Market Fuel</option>
              <option value="2">Oakmill Paper Supply</option>
              <option value="3">Tom's Computers</option>
              <option value="4">Zip Ship</option>
            </select>
          </div>
          <div>
            <label for="description-textarea">Description</label>
            <textarea id="description-textarea"></textarea>
          </div>
          <div>
            <label for="category-select">Vendor</label>
            <select id="category-select">
              <option value="">Select One...</option>
              <option value="1">Equipment</option>
              <option value="2">Shipping</option>
              <option value="3">Travel</option>
              <option value="4">Office Supplies</option>
              <option value="5">Accounting</option>
            </select>
          </div>
          <div>
            <label for="price-input">Price</label>
            <input id="price-input" type="number" />
          </div>
          <div>
            <button type="button">Add Expense</button>
          </div>
        </form>
      </main>
      <aside></aside>
      <footer>
        <small>A Cool Company, Inc.</small>
      </footer>
    </div>
  </body>
</html>
